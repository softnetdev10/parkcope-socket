<body>
    <div class="container">
        <div class="row" style="margin-top: 50px;">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Usuario: </label>
                        <input type="text" class="form-control " id="id_usuario_cognito" aria-describedby="userDes" value="65674361-2c7d-463e-afa3-438b02996586" readonly>
                        <small id="userDes" class="form-text text-muted">Se muestra el usuario actual</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Establecimiento: </label>
                        <input type="text" class="form-control" id="establishment" aria-describedby="establishmentDes" value="1" readonly>
                        <small id="establishmentDes" class="form-text text-muted">Se muestra el establecimiento seleccionado</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Tipo servicio: </label>
                        <input type="text" class="form-control" id="idTipoServicio" aria-describedby="idTipoServicioDes" value="1">
                        <small id="idTipoServicioDes" class="form-text text-muted">Se muestra el tipo de servicio seleccionado</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Conexión actual establecimiento: </label>
                        <input type="text" class="form-control" id="connectionCurrent" aria-describedby="connectionCurrentDes">
                        <small id="connectionCurrentDes" class="form-text text-muted">Se muestra la conexión actual del establecimiento seleccionado</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Solicitud servicio: </label>
                        <input type="text" class="form-control" id="idSolicitudServicio" aria-describedby="idSolicitudServicioDes">
                        <small id="idSolicitudServicioDes" class="form-text text-muted">Se muestra la solicitud servicio</small>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div class="col-12">
                    <div class="alert alert-danger" role="alert" id="contentConnectionF" style="margin-top: 30px; ">
                        Desconectado...
                    </div>
                    <div class="alert alert-success" role="alert" id="contentConnectionT" style="margin-top: 30px; display:none;">
                        Conectado...
                    </div>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-service" id="btnRequesService" style="display:none" ;>Solicitar servicio</button>
                    <button type="button" class="btn btn-warning btn-exit" id="btnRequesExit" style="display:none" ;>Solicitar salida</button>
                    <div>
                        <label>Conteo: </label>

                    </div>
                </div>
